services:
  app-service:
    container_name: app-service
    image: vinorelbine/app-service # specify name of image on Docker Hub
    restart: "always" # automatically restart container when server crashes
    environment: # set up environment variables
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP}
    ports:
      - 8000
    depends_on: # only run app-service after auth-service has started
      auth-service:
        condition: service_started
    networks:
      - cert-network

  auth-service:
    container_name: auth-service
    image: vinorelbine/auth-service
    restart: "always" # automatically restart container when server crashes
    ports:
      - 3000
    networks:
      - cert-network

  reverse-proxy:
    image: nginx:latest
    restart: "unless-stopped"

    environment:
      NGINX_HOST: localhost
      NGINX_PORT: 80
      NGINX_HTTPS_PORT: 443
      AUTH_SERVICE_PORT: 3000
      APP_SERVICE_PORT: 8000
      DOMAIN: rustyauth.com

    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf
      - web-root:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - app-service
      - auth-service
    networks:
      - cert-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - web-root:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - reverse-proxy
    command: certonly --webroot --webroot-path=/var/www/html --email hwn0809@gmail.com --agree-tos --no-eff-email --force-renewal -d rustyauth.com -d www.rustyauth.com

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local

networks:
  cert-network:
    driver: bridge
